<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <!--key 는 index로 설정하지 않는다.-->
      <div v-for="item in items" :key="item.id">{{ item.name }}</div>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          let id = 0;

          const items = ref([
            { id: id++, name: "Alice" },
            { id: id++, name: "Bella" },
          ]);

          return {
            items,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
